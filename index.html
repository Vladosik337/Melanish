<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MELANISH</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <nav class="navbar__container">
                <ul class="nav-menu wow fadeInLeft">
                    <li class="nav-item">
                        <a href="#" class="nav-link">About</a>
                    </li>
                </ul>

                <a href="#" class="nav-branding wow fadeInDown">
                    <img src="img/header/Logo.png" alt="logo" class="img">
                </a>

                <ul class="nav-menu wow fadeInRight">
                    <li class="nav-item">
                        <a href="#" class="nav-link">Contact</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main class="page">
            <section class="page__hero hero wow fadeInUp">
                <div class="hero__container">
                    <div class="hero__content header-block">
                        <h2 class="hero__title ">Editorial</h2>
                        <img src="img/hero/hero.jpg" alt="image" class="hero__img img">
                    </div>
                </div>
            </section>
            <section class="page__info info">
                <div class="info__container">
                    <div class="info__content">
                        <div class="content__item wow fadeInLeft">
                            <p class="content__title">ART DIRECTOR</p>
                            <h6 class="content__text">Geoff Levy</h6>
                        </div>
                        <div class="content__item wow fadeInUp">
                            <p class="content__title">Creative DIRECTOR</p>
                            <h6 class="content__text">Natailie Schneider</h6>
                        </div>
                        <div class="content__item wow fadeInRight">
                            <p class="content__title">Designer</p>
                            <h6 class="content__text">Em Design</h2>
                        </div>
                    </div>
                    <img src="img/info/info-img.jpg" alt="image" class="info__img img wow fadeInLeft">
                </div>
            </section>
            <section class="page__editorial editorial">
                <div class="editorial__container">
                    <div class="editorial__content wow fadeInRight">
                        <h2 class="editorial__title">Editorial</h2>
                        <img src="img/editorial/IMG.jpg" alt="image" class="editorial__img img">
                    </div>
                    <img src="img/editorial/4-IMG.jpg" alt="image" class="editorial__image-baner img wow fadeInLeft">
                </div>
            </section> 
            <section class="page__album album">
                <div class="album__container">
                    <div class="album__content">
                        <div class="album__pictures">
                            <img src="img/album/01-IMG.jpg" alt="" class="album__picture album__picture--01 img wow fadeInLeft">
                            <img src="img/album/02-IMG.jpg" alt="" class="album__picture album__picture--02 img wow fadeInRight">
                            <img src="img/album/03-IMG.jpg" alt="" class="album__picture album__picture--03 img wow fadeInRight">
                        </div>
                    </div>
                </div>
            </section>
            <section class="page__slider slider">
                <div class="slider__container">

                </div>
            </section>
        </main>

        <footer class="footer wow fadeInUp">
            <div class="footer__container">
                <div class="footer__content">
                    <h2 class="footer__title">Next Project</h2>
                    <div class="footer__album">
                        <img src="img/footer/IMG_01.jpg" alt="image" class="img footer__img--01">
                        <img src="img/footer/IMG_02.jpg" alt="image" class="img footer__img--02">
                        <img src="img/footer/IMG_03.jpg" alt="image" class="img footer__img--03">
                    </div>
                </div>
            </div>
        </footer>
    </div>
    <script src="scripts/script.js"></script>
    <script src="scripts/wow.min.js"></script>

    <script>
        new WOW({
            offset: 2,
            // mobile:false,
        }).init();
    </script>
</body>
</html>
